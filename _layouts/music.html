---
layout: default
---
{% assign base = site.baseurl %}

<div id="outline">
    
  <div id="description">
    <div id="description-text">
      <b>{{page.title}}</b><br />
      <br />
      {{content}}
    </div>
  </div>
    
  <div id="song">
    <div class="prototype-wrapper">
      <div id="jquery_jplayer_1" class="cp-jplayer"></div>
        <div id="cp_container_1" class="cp-container">
          <div class="cp-buffer-holder">
            <div class="cp-buffer-1"></div>
            <div class="cp-buffer-2"></div>
          </div>
          <div class="cp-progress-holder">
            <div class="cp-progress-1"></div>
            <div class="cp-progress-2"></div>
          </div>
          <div class="cp-circle-control"></div>
          <ul class="cp-controls">
            <li><a href="#" class="cp-play" tabindex="1">play</a></li>
            <li><a href="#" class="cp-pause" style="display:none;" tabindex="1">pause</a></li>
          </ul>
          <div id="time"></div>
        </div>
    </div>
  </div>

  <div id="download"><span class="download">Download</span></div>
    
  <div id="format">
    <span class="text">
      <a href="{{page.mp3}}" class="formatmp3" download>MP3</a>
      <a href="{{page.aif}}">AIF</a>
    </span>      
  </div>
    
  <div id="email">
    <span class="email"><a href="mailto:hunterlione@gmail.com">hunterlione@gmail.com</a></span>
  </div>
    
</div>
